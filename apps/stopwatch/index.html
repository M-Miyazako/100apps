<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stopwatch</h1>
        </header>
        
        <main>
            <div class="stopwatch-display">
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="milliseconds" id="milliseconds">000</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startStopBtn">Start</button>
                <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
                <button class="btn btn-reset" id="resetBtn" disabled>Reset</button>
            </div>
            
            <div class="lap-times" id="lapTimes">
                <h3>Lap Times</h3>
                <div class="lap-list" id="lapList"></div>
            </div>
        </main>
        
        <footer>
            <div class="shortcuts">
                <p><strong>Keyboard Shortcuts:</strong></p>
                <p>Spacebar: Start/Stop | R: Reset | L: Lap</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
