<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>やることリスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>やることリスト</h1>
            <p class="subtitle">整理して生産性を高めよう</p>
        </header>

        <main>
            <section class="todo-input-section">
                <form id="todo-form" class="todo-form">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="何をする必要がありますか？" 
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="add-btn">タスクを追加</button>
                </form>
            </section>

            <section class="todo-list-section">
                <div class="todo-controls">
                    <div class="todo-stats">
                        <span id="task-count">残りタスク：0</span>
                    </div>
                    
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">すべて</button>
                        <button class="filter-btn" data-filter="active">未完了</button>
                        <button class="filter-btn" data-filter="completed">完了</button>
                    </div>
                </div>

                <ul id="todo-list" class="todo-list">
                    <!-- タスク項目はここに動的に挿入されます -->
                </ul>

                <div class="todo-actions">
                    <button id="clear-completed" class="clear-btn">完了済みを削除</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 やることリスト - 100 Web Apps プロジェクトの一部</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
