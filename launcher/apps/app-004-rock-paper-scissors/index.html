<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんぽん</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">じゃんけんぽん</h1>
            <div class="scoreboard">
                <div class="score-section">
                    <h3>プレイヤー</h3>
                    <span id="player-score" class="score">0</span>
                </div>
                <div class="score-section">
                    <h3>コンピューター</h3>
                    <span id="computer-score" class="score">0</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="choices-display">
                <div class="choice-result">
                    <h3>あなたの選択</h3>
                    <div id="player-choice" class="choice-icon">?</div>
                </div>
                <div class="vs-section">
                    <span class="vs-text">VS</span>
                </div>
                <div class="choice-result">
                    <h3>コンピューターの選択</h3>
                    <div id="computer-choice" class="choice-icon">?</div>
                </div>
            </div>

            <div class="game-result">
                <h2 id="result-text" class="result-text">手を選んでください！</h2>
                <div id="result-animation" class="result-animation"></div>
            </div>

            <div class="game-controls">
                <button id="rock-btn" class="choice-btn" data-choice="rock">
                    <span class="choice-emoji">🪨</span>
                    <span class="choice-name">ぐー</span>
                </button>
                <button id="paper-btn" class="choice-btn" data-choice="paper">
                    <span class="choice-emoji">📄</span>
                    <span class="choice-name">ぱー</span>
                </button>
                <button id="scissors-btn" class="choice-btn" data-choice="scissors">
                    <span class="choice-emoji">✂️</span>
                    <span class="choice-name">ちょき</span>
                </button>
            </div>

            <div class="game-actions">
                <button id="reset-btn" class="action-btn">リセット</button>
                <button id="history-btn" class="action-btn">履歴を表示</button>
            </div>
        </main>

        <div class="game-history" id="game-history">
            <div class="history-header">
                <h3>ゲーム履歴</h3>
                <button id="close-history" class="close-btn">×</button>
            </div>
            <div class="history-content">
                <div id="history-list" class="history-list">
                    <p class="no-history">まだゲームをプレイしていません！</p>
                </div>
                <button id="clear-history" class="clear-history-btn">履歴を消去</button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">プレイ回数:</span>
                <span id="games-played" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">勝率:</span>
                <span id="win-rate" class="stat-value">0%</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
