<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーピッカー - 100 Web Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>カラーピッカー</h1>
            <p>精度の高いカラーを発見、作成、管理しましょう</p>
        </header>

        <main>
            <!-- Color Picker Section -->
            <section class="color-picker-section">
                <div class="color-display">
                    <div class="color-preview" id="colorPreview"></div>
                    <div class="color-info">
                        <h3>現在のカラー</h3>
                        <div class="color-formats">
                            <div class="format-group">
                                <label>HEX</label>
                                <div class="input-copy-group">
                                    <input type="text" id="hexInput" readonly>
                                    <button class="copy-btn" data-target="hexInput">コピー</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <label>RGB</label>
                                <div class="input-copy-group">
                                    <input type="text" id="rgbInput" readonly>
                                    <button class="copy-btn" data-target="rgbInput">コピー</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <label>HSL</label>
                                <div class="input-copy-group">
                                    <input type="text" id="hslInput" readonly>
                                    <button class="copy-btn" data-target="hslInput">コピー</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="picker-controls">
                    <div class="color-wheel-container">
                        <canvas id="colorWheel" width="200" height="200"></canvas>
                        <div class="wheel-cursor" id="wheelCursor"></div>
                    </div>
                    
                    <div class="sliders-container">
                        <div class="slider-group">
                            <label>色相</label>
                            <input type="range" id="hueSlider" min="0" max="360" value="0">
                            <span id="hueValue">0°</span>
                        </div>
                        <div class="slider-group">
                            <label>彩度</label>
                            <input type="range" id="saturationSlider" min="0" max="100" value="100">
                            <span id="saturationValue">100%</span>
                        </div>
                        <div class="slider-group">
                            <label>明度</label>
                            <input type="range" id="lightnessSlider" min="0" max="100" value="50">
                            <span id="lightnessValue">50%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Color Harmony Section -->
            <section class="harmony-section">
                <h2>カラーハーモニー</h2>
                <div class="harmony-controls">
                    <select id="harmonyType">
                        <option value="monochromatic">単色</option>
                        <option value="analogous">類似色</option>
                        <option value="complementary">補色</option>
                        <option value="triadic">三色配色</option>
                        <option value="tetradic">四色配色</option>
                        <option value="split-complementary">分裂補色</option>
                    </select>
                    <button id="generateHarmony">生成</button>
                </div>
                <div class="harmony-colors" id="harmonyColors"></div>
            </section>

            <!-- Gradient Generator Section -->
            <section class="gradient-section">
                <h2>グラデーションジェネレーター</h2>
                <div class="gradient-controls">
                    <div class="gradient-type">
                        <label>タイプ:</label>
                        <select id="gradientType">
                            <option value="linear">線形</option>
                            <option value="radial">円形</option>
                        </select>
                    </div>
                    <div class="gradient-direction">
                        <label>方向:</label>
                        <select id="gradientDirection">
                            <option value="to right">右へ</option>
                            <option value="to left">左へ</option>
                            <option value="to bottom">下へ</option>
                            <option value="to top">上へ</option>
                            <option value="to bottom right">右下へ</option>
                            <option value="to bottom left">左下へ</option>
                            <option value="to top right">右上へ</option>
                            <option value="to top left">左上へ</option>
                        </select>
                    </div>
                    <button id="addGradientColor">カラーを追加</button>
                </div>
                <div class="gradient-preview" id="gradientPreview"></div>
                <div class="gradient-colors" id="gradientColors">
                    <div class="gradient-color-stop">
                        <input type="color" value="#ff0000">
                        <input type="range" min="0" max="100" value="0">
                        <span>0%</span>
                        <button class="remove-color">×</button>
                    </div>
                    <div class="gradient-color-stop">
                        <input type="color" value="#0000ff">
                        <input type="range" min="0" max="100" value="100">
                        <span>100%</span>
                        <button class="remove-color">×</button>
                    </div>
                </div>
                <div class="gradient-output">
                    <input type="text" id="gradientCSS" readonly>
                    <button class="copy-btn" data-target="gradientCSS">CSSをコピー</button>
                </div>
            </section>

            <!-- Color History Section -->
            <section class="history-section">
                <h2>カラー履歴</h2>
                <div class="history-controls">
                    <button id="addToFavorites">お気に入りに追加</button>
                    <button id="clearHistory">履歴を消去</button>
                </div>
                <div class="color-history" id="colorHistory"></div>
            </section>

            <!-- Favorites Section -->
            <section class="favorites-section">
                <h2>お気に入り</h2>
                <div class="favorites-controls">
                    <button id="clearFavorites">お気に入りを消去</button>
                </div>
                <div class="color-favorites" id="colorFavorites"></div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
