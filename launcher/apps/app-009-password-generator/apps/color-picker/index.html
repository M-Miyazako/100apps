<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - 100 Web Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Picker</h1>
            <p>Discover, create, and manage colors with precision</p>
        </header>

        <main>
            <!-- Color Picker Section -->
            <section class="color-picker-section">
                <div class="color-display">
                    <div class="color-preview" id="colorPreview"></div>
                    <div class="color-info">
                        <h3>Current Color</h3>
                        <div class="color-formats">
                            <div class="format-group">
                                <label>HEX</label>
                                <div class="input-copy-group">
                                    <input type="text" id="hexInput" readonly>
                                    <button class="copy-btn" data-target="hexInput">Copy</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <label>RGB</label>
                                <div class="input-copy-group">
                                    <input type="text" id="rgbInput" readonly>
                                    <button class="copy-btn" data-target="rgbInput">Copy</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <label>HSL</label>
                                <div class="input-copy-group">
                                    <input type="text" id="hslInput" readonly>
                                    <button class="copy-btn" data-target="hslInput">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="picker-controls">
                    <div class="color-wheel-container">
                        <canvas id="colorWheel" width="200" height="200"></canvas>
                        <div class="wheel-cursor" id="wheelCursor"></div>
                    </div>
                    
                    <div class="sliders-container">
                        <div class="slider-group">
                            <label>Hue</label>
                            <input type="range" id="hueSlider" min="0" max="360" value="0">
                            <span id="hueValue">0°</span>
                        </div>
                        <div class="slider-group">
                            <label>Saturation</label>
                            <input type="range" id="saturationSlider" min="0" max="100" value="100">
                            <span id="saturationValue">100%</span>
                        </div>
                        <div class="slider-group">
                            <label>Lightness</label>
                            <input type="range" id="lightnessSlider" min="0" max="100" value="50">
                            <span id="lightnessValue">50%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Color Harmony Section -->
            <section class="harmony-section">
                <h2>Color Harmony</h2>
                <div class="harmony-controls">
                    <select id="harmonyType">
                        <option value="monochromatic">Monochromatic</option>
                        <option value="analogous">Analogous</option>
                        <option value="complementary">Complementary</option>
                        <option value="triadic">Triadic</option>
                        <option value="tetradic">Tetradic</option>
                        <option value="split-complementary">Split Complementary</option>
                    </select>
                    <button id="generateHarmony">Generate</button>
                </div>
                <div class="harmony-colors" id="harmonyColors"></div>
            </section>

            <!-- Gradient Generator Section -->
            <section class="gradient-section">
                <h2>Gradient Generator</h2>
                <div class="gradient-controls">
                    <div class="gradient-type">
                        <label>Type:</label>
                        <select id="gradientType">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                    <div class="gradient-direction">
                        <label>Direction:</label>
                        <select id="gradientDirection">
                            <option value="to right">To Right</option>
                            <option value="to left">To Left</option>
                            <option value="to bottom">To Bottom</option>
                            <option value="to top">To Top</option>
                            <option value="to bottom right">To Bottom Right</option>
                            <option value="to bottom left">To Bottom Left</option>
                            <option value="to top right">To Top Right</option>
                            <option value="to top left">To Top Left</option>
                        </select>
                    </div>
                    <button id="addGradientColor">Add Color</button>
                </div>
                <div class="gradient-preview" id="gradientPreview"></div>
                <div class="gradient-colors" id="gradientColors">
                    <div class="gradient-color-stop">
                        <input type="color" value="#ff0000">
                        <input type="range" min="0" max="100" value="0">
                        <span>0%</span>
                        <button class="remove-color">×</button>
                    </div>
                    <div class="gradient-color-stop">
                        <input type="color" value="#0000ff">
                        <input type="range" min="0" max="100" value="100">
                        <span>100%</span>
                        <button class="remove-color">×</button>
                    </div>
                </div>
                <div class="gradient-output">
                    <input type="text" id="gradientCSS" readonly>
                    <button class="copy-btn" data-target="gradientCSS">Copy CSS</button>
                </div>
            </section>

            <!-- Color History Section -->
            <section class="history-section">
                <h2>Color History</h2>
                <div class="history-controls">
                    <button id="addToFavorites">Add to Favorites</button>
                    <button id="clearHistory">Clear History</button>
                </div>
                <div class="color-history" id="colorHistory"></div>
            </section>

            <!-- Favorites Section -->
            <section class="favorites-section">
                <h2>Favorites</h2>
                <div class="favorites-controls">
                    <button id="clearFavorites">Clear Favorites</button>
                </div>
                <div class="color-favorites" id="colorFavorites"></div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
