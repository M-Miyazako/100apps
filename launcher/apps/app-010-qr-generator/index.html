<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QRコード生成ツール</h1>
            <p>テキストやURLのQRコードを生成します</p>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="input-group">
                    <label for="text-input">テキストまたはURLを入力:</label>
                    <textarea 
                        id="text-input" 
                        placeholder="テキスト、URL、または任意のコンテンツをここに入力..."
                        maxlength="1000"
                        rows="4"
                    ></textarea>
                    <div class="character-count">
                        <span id="char-count">0</span>/1000 文字
                    </div>
                </div>

                <div class="options-section">
                    <div class="option-group">
                        <label for="size-select">QRコードサイズ:</label>
                        <select id="size-select">
                            <option value="200">小 (200x200)</option>
                            <option value="300" selected>中 (300x300)</option>
                            <option value="400">大 (400x400)</option>
                            <option value="500">特大 (500x500)</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="error-correction">エラー修正:</label>
                        <select id="error-correction">
                            <option value="L">低 (7%)</option>
                            <option value="M" selected>中 (15%)</option>
                            <option value="Q">高 (25%)</option>
                            <option value="H">最高 (30%)</option>
                        </select>
                    </div>

                    <div class="color-options">
                        <div class="color-group">
                            <label for="fg-color">前景色:</label>
                            <input type="color" id="fg-color" value="#000000">
                        </div>
                        <div class="color-group">
                            <label for="bg-color">背景色:</label>
                            <input type="color" id="bg-color" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="generate-btn" class="btn btn-primary">QRコードを生成</button>
                    <button id="clear-btn" class="btn btn-secondary">クリア</button>
                </div>
            </div>

            <div class="output-section">
                <div class="preview-area">
                    <div id="qr-container">
                        <div id="qr-placeholder">
                            <div class="placeholder-icon">
                                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"/>
                                    <rect x="14" y="3" width="7" height="7"/>
                                    <rect x="14" y="14" width="7" height="7"/>
                                    <rect x="3" y="14" width="7" height="7"/>
                                </svg>
                            </div>
                            <p>QRコードがここに表示されます</p>
                        </div>
                        <canvas id="qr-canvas" style="display: none;"></canvas>
                    </div>
                </div>

                <div class="download-section">
                    <button id="download-btn" class="btn btn-success" disabled>
                        QRコードをダウンロード
                    </button>
                    <div class="download-info">
                        <small>PNG画像としてダウンロード</small>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>上のテキストを入力し「QRコードを生成」をクリックしてQRコードを作成しましょう</p>
        </footer>
    </div>

    <!-- QR Code Library -->
    <script src="qr-lib.js"></script>
    <script src="script.js"></script>
</body>
</html>
