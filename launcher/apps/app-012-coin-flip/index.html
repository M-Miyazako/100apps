<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コインフリップゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>コインフリップゲーム</h1>
            <p>コインをクリックしてフリップしよう！</p>
        </header>

        <div class="game-area">
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-face heads">
                        <div class="coin-inner">
                            <div class="coin-text">表</div>
                        </div>
                    </div>
                    <div class="coin-face tails">
                        <div class="coin-inner">
                            <div class="coin-text">裏</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="flip-btn" id="flipBtn">コインフリップ</button>
                <div class="coin-selector">
                    <label for="coinType">コインデザイン:</label>
                    <select id="coinType">
                        <option value="classic">クラシック</option>
                        <option value="modern">モダン</option>
                        <option value="golden">ゴールデン</option>
                    </select>
                </div>
            </div>

            <div class="result-display">
                <div class="result" id="result">フリップの準備完了！</div>
                <div class="streak" id="streak">現在の連続: 0</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>総フリップ数</h3>
                    <span class="stat-value" id="totalFlips">0</span>
                </div>
                <div class="stat-card">
                    <h3>表</h3>
                    <span class="stat-value" id="headsCount">0</span>
                    <span class="stat-percentage" id="headsPercentage">0%</span>
                </div>
                <div class="stat-card">
                    <h3>裏</h3>
                    <span class="stat-value" id="tailsCount">0</span>
                    <span class="stat-percentage" id="tailsPercentage">0%</span>
                </div>
                <div class="stat-card">
                    <h3>最高連続</h3>
                    <span class="stat-value" id="bestStreak">0</span>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h3>フリップ履歴</h3>
            <div class="history-container" id="historyContainer">
                <p class="no-history">まだフリップしていません！</p>
            </div>
            <button class="clear-history-btn" id="clearHistoryBtn">履歴を消去</button>
        </div>

        <div class="sound-toggle">
            <label>
                <input type="checkbox" id="soundToggle" checked>
                サウンドエフェクト
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
