<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単位変換ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>単位変換ツール</h1>
        <p>さまざまな測定単位を変換</p>
    </header>

    <main class="main">
        <div class="converter-container">
            <!-- Category Selection -->
            <div class="category-section">
                <h2>カテゴリを選択</h2>
                <div class="category-buttons">
                    <button class="category-btn active" data-category="length">長さ</button>
                    <button class="category-btn" data-category="weight">重さ</button>
                    <button class="category-btn" data-category="temperature">温度</button>
                    <button class="category-btn" data-category="volume">体積</button>
                    <button class="category-btn" data-category="area">面積</button>
                </div>
            </div>

            <!-- Conversion Interface -->
            <div class="conversion-section">
                <div class="conversion-row">
                    <div class="input-group">
                        <label for="fromValue">変換元:</label>
                        <div class="input-container">
                            <input type="number" id="fromValue" placeholder="値を入力" step="any">
                            <select id="fromUnit">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <div class="swap-container">
                        <button class="swap-btn" id="swapBtn" title="単位を交換">⇄</button>
                    </div>

                    <div class="input-group">
                        <label for="toValue">変換先:</label>
                        <div class="input-container">
                            <input type="number" id="toValue" placeholder="結果" step="any" readonly>
                            <select id="toUnit">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-display" id="resultDisplay">
                        <p>値を入力して変換結果を確認</p>
                    </div>
                </div>

                <div class="common-conversions" id="commonConversions">
                    <h3>一般的な変換</h3>
                    <div class="conversion-grid" id="conversionGrid">
                        <!-- Common conversions will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Quick Reference -->
            <div class="reference-section">
                <details class="reference-details">
                    <summary>クイックリファレンス</summary>
                    <div class="reference-content" id="referenceContent">
                        <!-- Reference content will be populated by JavaScript -->
                    </div>
                </details>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 単位変換ツール - 100個のウェブアプリの一部</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
