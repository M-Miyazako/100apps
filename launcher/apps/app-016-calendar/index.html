<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>カレンダー</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="イベントを検索..." />
                <button id="searchBtn">検索</button>
            </div>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>

            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="weekday">日</div>
                    <div class="weekday">月</div>
                    <div class="weekday">火</div>
                    <div class="weekday">水</div>
                    <div class="weekday">木</div>
                    <div class="weekday">金</div>
                    <div class="weekday">土</div>
                </div>
                <div id="calendarDays" class="calendar-days"></div>
            </div>

            <div class="quick-actions">
                <button id="todayBtn" class="quick-btn">今日</button>
                <button id="addEventBtn" class="quick-btn primary">イベントを追加</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="events-section">
                <h3>今日のイベント</h3>
                <div id="todayEvents" class="events-list"></div>
            </div>

            <div class="categories-section">
                <h3>カテゴリ</h3>
                <div class="category-list">
                    <div class="category-item">
                        <span class="category-color work"></span>
                        <span>仕事</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color personal"></span>
                        <span>プライベート</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color health"></span>
                        <span>健康</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color social"></span>
                        <span>社交</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color reminder"></span>
                        <span>リマインダー</span>
                    </div>
                </div>
            </div>

            <div class="notifications-section">
                <h3>通知</h3>
                <div id="notificationsList" class="notifications-list"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">イベントを追加</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">イベントタイトル *</label>
                        <input type="text" id="eventTitle" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">日付 *</label>
                        <input type="date" id="eventDate" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">時間</label>
                        <input type="time" id="eventTime" />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">カテゴリ</label>
                        <select id="eventCategory">
                            <option value="work">仕事</option>
                            <option value="personal">プライベート</option>
                            <option value="health">健康</option>
                            <option value="social">社交</option>
                            <option value="reminder">リマインダー</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">詳細</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventReminder">リマインダー</label>
                        <select id="eventReminder">
                            <option value="none">リマインダーなし</option>
                            <option value="5">5分前</option>
                            <option value="15">15分前</option>
                            <option value="30">30分前</option>
                            <option value="60">1時間前</option>
                            <option value="1440">1日前</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelEvent" class="btn-secondary">キャンセル</button>
                        <button type="submit" id="saveEvent" class="btn-primary">イベントを保存</button>
                        <button type="button" id="deleteEvent" class="btn-danger" style="display: none;">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventDetailsTitle">イベント詳細</h3>
                <button id="closeDetailsModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="eventDetailsContent"></div>
                <div class="details-actions">
                    <button id="editEventBtn" class="btn-primary">編集</button>
                    <button id="deleteEventBtn" class="btn-danger">削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
