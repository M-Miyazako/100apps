<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイコロゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 サイコロゲーム</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">スコア:</span>
                    <span class="stat-value" id="currentScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">ベスト:</span>
                    <span class="stat-value" id="bestScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">回数:</span>
                    <span class="stat-value" id="rollCount">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <div class="control-group">
                    <label for="gameMode">ゲームモード:</label>
                    <select id="gameMode">
                        <option value="simple">シンプルロール</option>
                        <option value="yahtzee">ヨットゲーム</option>
                        <option value="target">目標スコア</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="diceCount">サイコロの数:</label>
                    <input type="range" id="diceCount" min="1" max="6" value="5">
                    <span id="diceCountLabel">5</span>
                </div>
            </div>

            <div class="dice-container" id="diceContainer">
                <!-- サイコロがここに生成されます -->
            </div>

            <div class="game-actions">
                <button id="rollBtn" class="btn btn-primary">サイコロを振る</button>
                <button id="holdBtn" class="btn btn-secondary" disabled>選択をキープ</button>
                <button id="resetBtn" class="btn btn-tertiary">ゲームリセット</button>
            </div>

            <div class="scoring-panel">
                <div class="current-combination">
                    <h3>現在の組み合わせ:</h3>
                    <div id="currentCombination">サイコロを振って組み合わせを確認</div>
                </div>
                
                <div class="score-options" id="scoreOptions">
                    <!-- スコアオプションがここに表示されます -->
                </div>
            </div>

            <div class="game-info">
                <div class="roll-history">
                    <h3>ロール履歴</h3>
                    <div id="rollHistory" class="history-list">
                        <p>まだロールしていません</p>
                    </div>
                </div>
                
                <div class="achievements">
                    <h3>実績</h3>
                    <div id="achievements" class="achievement-list">
                        <div class="achievement">
                            <span class="achievement-icon">🎯</span>
                            <span class="achievement-text">初回ロール</span>
                            <span class="achievement-status" id="firstRoll">🔒</span>
                        </div>
                        <div class="achievement">
                            <span class="achievement-icon">🎲</span>
                            <span class="achievement-text">ヨット!</span>
                            <span class="achievement-status" id="yahtzee">🔒</span>
                        </div>
                        <div class="achievement">
                            <span class="achievement-icon">🔥</span>
                            <span class="achievement-text">連続成功</span>
                            <span class="achievement-status" id="hotStreak">🔒</span>
                        </div>
                        <div class="achievement">
                            <span class="achievement-icon">💯</span>
                            <span class="achievement-text">100点クラブ</span>
                            <span class="achievement-status" id="centuryClub">🔒</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="sound-toggle">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    <span>🔊 効果音</span>
                </label>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
