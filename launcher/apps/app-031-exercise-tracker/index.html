<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tracker-container">
        <header class="tracker-header">
            <h1>=ª Exercise Tracker</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-btn"><</button>
                <button id="profileBtn" class="profile-btn">=d</button>
            </div>
        </header>

        <div class="tracker-content">
            <div class="main-section">
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="todayWorkouts">0</div>
                        <div class="stat-label">Today's Workouts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalWorkouts">0</div>
                        <div class="stat-label">Total Workouts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="caloriesBurned">0</div>
                        <div class="stat-label">Calories Burned</div>
                    </div>
                </div>

                <div class="workout-actions">
                    <button id="startWorkoutBtn" class="action-btn primary">
                        <span><ÃB</span>
                        Start Workout
                    </button>
                    <button id="addExerciseBtn" class="action-btn">
                        <span>•</span>
                        Add Exercise
                    </button>
                    <button id="viewHistoryBtn" class="action-btn">
                        <span>=Ê</span>
                        View History
                    </button>
                </div>

                <div class="current-workout" id="currentWorkout">
                    <h2>Current Workout</h2>
                    <div class="workout-timer">
                        <div class="timer-display" id="timerDisplay">00:00:00</div>
                        <div class="timer-controls">
                            <button id="startTimer" class="timer-btn">¶</button>
                            <button id="pauseTimer" class="timer-btn">ø</button>
                            <button id="resetTimer" class="timer-btn">=</button>
                        </div>
                    </div>
                    <div class="exercise-list" id="currentExercises">
                        <p class="no-exercises">No exercises added yet</p>
                    </div>
                    <button id="completeWorkout" class="complete-btn">Complete Workout</button>
                </div>

                <div class="exercise-templates">
                    <h3>Exercise Templates</h3>
                    <div class="template-grid" id="templateGrid">
                        <!-- Templates will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="panel-section">
                    <h3>Recent Workouts</h3>
                    <div class="recent-workouts" id="recentWorkouts">
                        <p class="no-data">No recent workouts</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Progress Chart</h3>
                    <div class="chart-container">
                        <canvas id="progressChart" width="300" height="200"></canvas>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Goals</h3>
                    <div class="goals-list" id="goalsList">
                        <div class="goal-item">
                            <div class="goal-text">Weekly Workouts</div>
                            <div class="goal-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="weeklyProgress"></div>
                                </div>
                                <span id="weeklyGoalText">0/5</span>
                            </div>
                        </div>
                        <div class="goal-item">
                            <div class="goal-text">Monthly Calories</div>
                            <div class="goal-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="caloriesProgress"></div>
                                </div>
                                <span id="caloriesGoalText">0/10000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div class="modal" id="addExerciseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Exercise</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="exerciseForm">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" required>
                    </div>
                    <div class="form-group">
                        <label for="exerciseType">Type</label>
                        <select id="exerciseType">
                            <option value="cardio">Cardio</option>
                            <option value="strength">Strength</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="number" id="sets" min="1">
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" min="1">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (lbs)</label>
                        <input type="number" id="weight" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" id="cancelAdd">Cancel</button>
                <button type="submit" form="exerciseForm" class="btn-primary">Add Exercise</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Workout History</h3>
                <button class="close-btn" id="closeHistoryModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="history-filters">
                    <input type="date" id="dateFilter">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="sports">Sports</option>
                    </select>
                    <button id="exportData" class="btn-export">Export Data</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
