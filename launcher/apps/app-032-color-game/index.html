<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game - 色覚ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Color Game</h1>
            <p>正しい色を選んでください</p>
        </header>
        
        <main class="game-area">
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">スコア</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">レベル</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">残り時間</span>
                    <span class="stat-value" id="time">30</span>
                </div>
            </div>
            
            <div class="color-display" id="colorDisplay">
                <div class="color-circle" id="colorCircle"></div>
                <div class="color-name" id="colorName">色を選択</div>
            </div>
            
            <div class="game-controls">
                <div class="options-container" id="optionsContainer">
                    <!-- 選択肢がここに表示されます -->
                </div>
                
                <div class="game-buttons">
                    <button class="btn btn-primary" id="startBtn">ゲーム開始</button>
                    <button class="btn btn-secondary" id="resetBtn">リセット</button>
                </div>
            </div>
            
            <div class="result-message" id="resultMessage"></div>
        </main>
        
        <section class="settings">
            <h3>設定</h3>
            <div class="settings-group">
                <label>
                    <input type="radio" name="difficulty" value="easy" checked>
                    <span>簡単</span>
                </label>
                <label>
                    <input type="radio" name="difficulty" value="medium">
                    <span>普通</span>
                </label>
                <label>
                    <input type="radio" name="difficulty" value="hard">
                    <span>難しい</span>
                </label>
            </div>
        </section>
        
        <section class="highscore">
            <h3>ハイスコア</h3>
            <div class="highscore-list" id="highscoreList">
                <!-- ハイスコアリストがここに表示されます -->
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
