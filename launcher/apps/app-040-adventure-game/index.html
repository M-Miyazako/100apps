<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game - アドベンチャーゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mystery Adventure</h1>
            <p>zᒢWF</p>

        <div class="game-area">
            <div class="map-container">
                <div class="map" id="gameMap">
                    <div class="player" id="player"></div>
                </div>
                <div class="map-info">
                    <div class="location-info" id="locationInfo">

                        <p>暗い洞窟に入りました</p>
                    </div>
                    <div class="inventory-info">

                            <div class="item">たいまつ</div>
                            <div class="item"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="movement-controls">
                    <button class="move-btn" id="moveUp"></button>
                    <div class="horizontal-controls">
                        <button class="move-btn" id="moveLeft"></button>
                        <button class="move-btn" id="moveRight"></button>
                    </div>
                    <button class="move-btn" id="moveDown"></button>
                </div>
                
                <div class="action-controls">
                    <button class="action-btn" id="searchBtn">調べる</button>
                    <button class="action-btn" id="useItemBtn">(</button>

            </div>
        </div>
        
        <div class="message-area">
            <div class="message-log" id="messageLog">
                <p>znW~YWASD~_oܿggM~Y</p>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <label>HP探索率:</label>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
                <span id="healthText">100/100</span>
            </div>
            <div class="status-item">
                <label>アイテム数探索率:</label>
                <span id="itemCount">0</span>
            </div>
            <div class="status-item">
                <label>探索率:</label>
                <span id="exploration">0%</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
