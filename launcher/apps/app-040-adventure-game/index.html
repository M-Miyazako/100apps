<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game - アドベンチャーゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mystery Adventure</h1>
            <p>神秘的な冒険が始まります</p>
        </header>
        
        <div class="game-area">
            <div class="map-container">
                <div class="map" id="gameMap">
                    <div class="player" id="player"></div>
                </div>
                <div class="map-info">
                    <div class="location-info" id="locationInfo">
                        <h3>現在地: <span id="currentLocation">森の入り口</span></h3>
                        <p>暗い洞窟の入り口が見えます</p>
                    </div>
                    <div class="inventory-info">
                        <h3>インベントリ</h3>
                        <div class="inventory" id="inventory">
                            <div class="item">たいまつ</div>
                            <div class="item">短剣</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stat-item">
                    <label>レベル:</label>
                    <span id="level">1</span>
                </div>
                <div class="stat-item">
                    <label>経験値:</label>
                    <span id="experience">0/100</span>
                </div>
                <div class="stat-item">
                    <label>ゴールド:</label>
                    <span id="gold">50</span>
                </div>
                <div class="stat-item">
                    <label>ステータス:</label>
                    <span id="stats">健康</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="movement-controls">
                    <button class="move-btn" id="moveUp">↑</button>
                    <div class="horizontal-controls">
                        <button class="move-btn" id="moveLeft">←</button>
                        <button class="move-btn" id="moveRight">→</button>
                    </div>
                    <button class="move-btn" id="moveDown">↓</button>
                </div>
                
                <div class="action-controls">
                    <button class="action-btn" id="searchBtn">調べる</button>
                    <button class="action-btn" id="useItemBtn">アイテム使用</button>
                    <button class="action-btn" id="saveBtn">セーブ</button>
                    <button class="action-btn" id="loadBtn">ロード</button>
                </div>
            </div>
        </div>
        
        <div class="battle-area" id="battleArea" style="display: none;">
            <div class="enemy-info" id="enemyInfo">
                <h3>敵: <span id="enemyName">野生のオオカミ</span></h3>
                <div class="enemy-hp">
                    <div class="bar">
                        <div class="bar-fill" id="enemyHpBar"></div>
                        <span id="enemyHpText">80/80</span>
                    </div>
                </div>
            </div>
            
            <div class="battle-log" id="battleLog">
                <p>野生のオオカミが現れた！</p>
            </div>
            
            <div class="battle-actions">
                <button class="battle-btn" id="attackBtn">攻撃</button>
                <button class="battle-btn" id="magicBtn">魔法</button>
                <button class="battle-btn" id="runBtn">逃げる</button>
            </div>
        </div>
        
        <div class="message-area">
            <div class="message-log" id="messageLog">
                <p>冒険の始まりです。WASDキーで移動、マウスクリックで操作できます。</p>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <label>HP:</label>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
                <span id="healthText">100/100</span>
            </div>
            <div class="status-item">
                <label>アイテム数:</label>
                <span id="itemCount">2</span>
            </div>
            <div class="status-item">
                <label>探索率:</label>
                <span id="exploration">5%</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
