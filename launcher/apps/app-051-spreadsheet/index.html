<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet - スプレッドシート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="toolbar-btn" id="new-btn">📄 New</button>
            <button class="toolbar-btn" id="save-btn">💾 Save</button>
            <button class="toolbar-btn" id="load-btn">📁 Load</button>
            <div class="formula-bar">
                <input type="text" id="formula-input" placeholder="Enter formula...">
            </div>
        </div>
        <div class="spreadsheet-container">
            <table class="spreadsheet" id="spreadsheet">
                <!-- Table will be generated by JavaScript -->
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
