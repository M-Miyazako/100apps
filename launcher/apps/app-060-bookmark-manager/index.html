<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマークマネージャー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 ブックマークマネージャー</h1>
            <p>お気に入りのウェブサイトを簡単に整理・管理</p>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalBookmarks">0</div>
                <div class="stat-label">ブックマーク総数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">カテゴリー数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentlyAdded">0</div>
                <div class="stat-label">今週追加数</div>
            </div>
        </div>

        <div class="add-bookmark-section">
            <h3 style="margin-bottom: 20px;">新しいブックマークを追加</h3>
            <form class="add-bookmark-form" id="addBookmarkForm">
                <div class="form-group">
                    <label for="bookmarkTitle">タイトル</label>
                    <input type="text" id="bookmarkTitle" required placeholder="ブックマークタイトルを入力">
                </div>
                <div class="form-group">
                    <label for="bookmarkUrl">URL</label>
                    <input type="url" id="bookmarkUrl" required placeholder="https://example.com">
                </div>
                <button type="submit" class="add-btn">ブックマーク追加</button>
            </form>
            <div style="margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="bookmarkDescription">説明 (オプション)</label>
                    <input type="text" id="bookmarkDescription" placeholder="簡単な説明">
                </div>
                <div class="form-group">
                    <label for="bookmarkCategory">カテゴリー</label>
                    <select id="bookmarkCategory">
                        <option value="General">一般</option>
                        <option value="Work">仕事</option>
                        <option value="Personal">個人</option>
                        <option value="Education">教育</option>
                        <option value="Entertainment">エンターテイメント</option>
                        <option value="Tools">ツール</option>
                        <option value="News">ニュース</option>
                        <option value="Social">ソーシャル</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <input type="text" class="search-box" id="searchBox" placeholder="ブックマークを検索...">
            <select class="filter-select" id="categoryFilter">
                <option value="all">すべてのカテゴリー</option>
                <option value="General">一般</option>
                <option value="Work">仕事</option>
                <option value="Personal">個人</option>
                <option value="Education">教育</option>
                <option value="Entertainment">エンターテイメント</option>
                <option value="Tools">ツール</option>
                <option value="News">ニュース</option>
                <option value="Social">ソーシャル</option>
            </select>
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="newest">新しい順</button>
                <button class="sort-btn" data-sort="oldest">古い順</button>
                <button class="sort-btn" data-sort="title">タイトル順</button>
            </div>
        </div>

        <div class="bookmarks-grid" id="bookmarksGrid">
            <div class="no-bookmarks">
                <h3>まだブックマークがありません！</h3>
                <p>上のフォームで最初のブックマークを追加してください。</p>
            </div>
        </div>

        <div class="export-import-section">
            <button class="export-btn" id="exportBtn">ブックマークエクスポート</button>
            <input type="file" id="importFile" accept=".json" class="hidden">
            <button class="import-btn" id="importBtn">ブックマークインポート</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
