<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度なノート作成アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .new-note-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: white;
            transform: translateY(-1px);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .note-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #fff;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            word-break: break-word;
        }

        .note-preview {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.3;
            max-height: 40px;
            overflow: hidden;
            word-break: break-word;
        }

        .note-date {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .delete-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .note-item:hover .delete-note {
            opacity: 1;
        }

        .delete-note:hover {
            background: #e74c3c;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-title-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .note-title-input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #00b894;
            color: white;
        }

        .save-btn:hover {
            background: #00a085;
        }

        .export-btn {
            background: #6c5ce7;
            color: white;
        }

        .export-btn:hover {
            background: #5f3dc4;
        }

        .toolbar {
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover,
        .toolbar-btn.active {
            background: #74b9ff;
            color: white;
            border-color: #74b9ff;
        }

        .editor-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .editor {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            background: transparent;
        }

        .markdown-preview {
            width: 100%;
            height: 100%;
            min-height: 400px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3,
        .markdown-preview h4,
        .markdown-preview h5,
        .markdown-preview h6 {
            margin-bottom: 10px;
            color: #333;
        }

        .markdown-preview p {
            margin-bottom: 15px;
        }

        .markdown-preview code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 14px;
        }

        .markdown-preview pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .markdown-preview blockquote {
            border-left: 4px solid #74b9ff;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
        }

        .markdown-preview ul,
        .markdown-preview ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .stats-bar {
            padding: 10px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #666;
        }

        .welcome-screen h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-screen p {
            margin-bottom: 20px;
        }

        .tag-input {
            margin-top: 10px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            background: #74b9ff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }

        .folders-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .folder-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .folder-item:hover,
        .folder-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }

            .main-content {
                height: 60vh;
            }

            .editor-header {
                padding: 15px 20px;
            }

            .toolbar {
                padding: 10px 20px;
            }

            .editor-container {
                padding: 20px;
            }

            .stats-bar {
                padding: 10px 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>📝 ノート</h1>
                <button class="new-note-btn" id="newNoteBtn">+ 新しいノート</button>
                <input type="text" class="search-box" id="searchBox" placeholder="ノートを検索...">
            </div>

            <div class="folders-section">
                <h4>フォルダ</h4>
                <div class="folder-item active" data-folder="all">📁 すべてのノート</div>
                <div class="folder-item" data-folder="personal">👤 個人</div>
                <div class="folder-item" data-folder="work">💼 仕事</div>
                <div class="folder-item" data-folder="ideas">💡 アイデア</div>
                <div class="folder-item" data-folder="archive">📦 アーカイブ</div>
            </div>

            <div class="notes-list" id="notesList">
                <!-- Notes will be populated here -->
            </div>
        </div>

        <div class="main-content">
            <div id="welcomeScreen" class="welcome-screen">
                <h2>高度なノートへようこそ</h2>
                <p>最初のノートを作成して始めましょう</p>
                <button class="new-note-btn" onclick="notesApp.createNewNote()">新しいノートを作成</button>
            </div>

            <div id="editorScreen" class="hidden">
                <div class="editor-header">
                    <input type="text" class="note-title-input" id="noteTitleInput" placeholder="無題のノート">
                    <div class="editor-actions">
                        <select id="folderSelect" class="action-btn">
                            <option value="personal">個人</option>
                            <option value="work">仕事</option>
                            <option value="ideas">アイデア</option>
                            <option value="archive">アーカイブ</option>
                        </select>
                        <button class="action-btn save-btn" id="saveBtn">保存</button>
                        <button class="action-btn export-btn" id="exportBtn">エクスポート</button>
                    </div>
                </div>

                <div class="toolbar">
                    <button class="toolbar-btn" data-action="bold"><strong>B</strong></button>
                    <button class="toolbar-btn" data-action="italic"><em>I</em></button>
                    <button class="toolbar-btn" data-action="underline"><u>U</u></button>
                    <button class="toolbar-btn" data-action="heading1">H1</button>
                    <button class="toolbar-btn" data-action="heading2">H2</button>
                    <button class="toolbar-btn" data-action="list">• リスト</button>
                    <button class="toolbar-btn" data-action="numberList">1. リスト</button>
                    <button class="toolbar-btn" data-action="link">🔗 リンク</button>
                    <button class="toolbar-btn" data-action="code">< コード ></button>
                    <button class="toolbar-btn" id="previewBtn">👁 プレビュー</button>
                </div>

                <div class="editor-container">
                    <textarea class="editor" id="noteEditor" placeholder="ノートを書き始めましょう..."></textarea>
                    <div class="markdown-preview hidden" id="markdownPreview"></div>
                </div>

                <div class="stats-bar">
                    <div class="stats-left">
                        <span id="wordCount">0 文字</span> • 
                        <span id="charCount">0 文字</span> • 
                        <span id="lastSaved">未保存</span>
                    </div>
                    <div class="stats-right">
                        <input type="text" class="tag-input" id="tagInput" placeholder="タグを追加...">
                        <div class="tags-container" id="tagsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notes')) || [];
                this.currentNote = null;
                this.currentFolder = 'all';
                this.isPreviewMode = false;
                this.searchTerm = '';
                this.autoSaveTimer = null;
                
                this.initializeEventListeners();
                this.renderNotesList();
                this.updateWelcomeScreen();
            }

            initializeEventListeners() {
                // Sidebar events
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.handleSearch(e.target.value));

                // Folder navigation
                document.querySelectorAll('.folder-item').forEach(item => {
                    item.addEventListener('click', (e) => this.selectFolder(e.target.dataset.folder));
                });

                // Editor events
                document.getElementById('noteTitleInput').addEventListener('input', () => this.scheduleAutoSave());
                document.getElementById('noteEditor').addEventListener('input', () => {
                    this.updateStats();
                    this.scheduleAutoSave();
                });
                
                document.getElementById('saveBtn').addEventListener('click', () => this.saveCurrentNote());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportCurrentNote());
                document.getElementById('previewBtn').addEventListener('click', () => this.togglePreview());

                // Toolbar events
                document.querySelectorAll('.toolbar-btn[data-action]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleToolbarAction(e.target.dataset.action));
                });

                // Tag input
                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTag(e.target.value.trim());
                        e.target.value = '';
                    }
                });

                // Auto-save on visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.saveCurrentNote();
                    }
                });
            }

            createNewNote() {
                const note = {
                    id: Date.now(),
                    title: '無題のノート',
                    content: '',
                    folder: 'personal',
                    tags: [],
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                };

                this.notes.unshift(note);
                this.currentNote = note;
                this.showEditor();
                this.renderNotesList();
                this.loadNoteInEditor();
                
                // Focus title input
                setTimeout(() => {
                    document.getElementById('noteTitleInput').select();
                }, 100);
            }

            selectNote(id) {
                this.saveCurrentNote(); // Save current note before switching
                this.currentNote = this.notes.find(note => note.id === id);
                if (this.currentNote) {
                    this.showEditor();
                    this.loadNoteInEditor();
                    this.updateActiveNote();
                }
            }

            deleteNote(id, event) {
                event.stopPropagation();
                if (confirm('このノートを削除してもよろしいですか？')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    if (this.currentNote && this.currentNote.id === id) {
                        this.currentNote = null;
                        this.showWelcomeScreen();
                    }
                    this.saveNotes();
                    this.renderNotesList();
                }
            }

            selectFolder(folder) {
                this.currentFolder = folder;
                document.querySelectorAll('.folder-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.folder === folder);
                });
                this.renderNotesList();
            }

            handleSearch(term) {
                this.searchTerm = term.toLowerCase();
                this.renderNotesList();
            }

            showEditor() {
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('editorScreen').classList.remove('hidden');
            }

            showWelcomeScreen() {
                document.getElementById('welcomeScreen').classList.remove('hidden');
                document.getElementById('editorScreen').classList.add('hidden');
            }

            updateWelcomeScreen() {
                if (this.notes.length === 0) {
                    this.showWelcomeScreen();
                }
            }

            loadNoteInEditor() {
                if (!this.currentNote) return;

                document.getElementById('noteTitleInput').value = this.currentNote.title;
                document.getElementById('noteEditor').value = this.currentNote.content;
                document.getElementById('folderSelect').value = this.currentNote.folder;
                
                this.renderTags();
                this.updateStats();
                this.updateLastSaved();
            }

            saveCurrentNote() {
                if (!this.currentNote) return;

                this.currentNote.title = document.getElementById('noteTitleInput').value || '無題のノート';
                this.currentNote.content = document.getElementById('noteEditor').value;
                this.currentNote.folder = document.getElementById('folderSelect').value;
                this.currentNote.modified = new Date().toISOString();

                this.saveNotes();
                this.renderNotesList();
                this.updateLastSaved();
                this.updateActiveNote();
            }

            scheduleAutoSave() {
                clearTimeout(this.autoSaveTimer);
                this.autoSaveTimer = setTimeout(() => {
                    this.saveCurrentNote();
                }, 2000); // Auto-save after 2 seconds of inactivity
            }

            exportCurrentNote() {
                if (!this.currentNote) return;

                const content = `# ${this.currentNote.title}\n\n${this.currentNote.content}`;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentNote.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
                a.click();
                URL.revokeObjectURL(url);
            }

            togglePreview() {
                this.isPreviewMode = !this.isPreviewMode;
                const editor = document.getElementById('noteEditor');
                const preview = document.getElementById('markdownPreview');
                const previewBtn = document.getElementById('previewBtn');

                if (this.isPreviewMode) {
                    editor.classList.add('hidden');
                    preview.classList.remove('hidden');
                    preview.innerHTML = this.parseMarkdown(editor.value);
                    previewBtn.textContent = '✏ 編集';
                } else {
                    editor.classList.remove('hidden');
                    preview.classList.add('hidden');
                    previewBtn.textContent = '👁 プレビュー';
                }
            }

            parseMarkdown(text) {
                // Simple markdown parsing
                return text
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/gim, '<em>$1</em>')
                    .replace(/`(.*)`/gim, '<code>$1</code>')
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/\n/gim, '<br>');
            }

            handleToolbarAction(action) {
                const editor = document.getElementById('noteEditor');
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = editor.value.substring(start, end);
                let newText = '';

                switch (action) {
                    case 'bold':
                        newText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        newText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        newText = `<u>${selectedText}</u>`;
                        break;
                    case 'heading1':
                        newText = `# ${selectedText}`;
                        break;
                    case 'heading2':
                        newText = `## ${selectedText}`;
                        break;
                    case 'list':
                        newText = `* ${selectedText}`;
                        break;
                    case 'numberList':
                        newText = `1. ${selectedText}`;
                        break;
                    case 'link':
                        const url = prompt('URLを入力してください:');
                        if (url) newText = `[${selectedText || 'リンクテキスト'}](${url})`;
                        break;
                    case 'code':
                        newText = `\`${selectedText}\``;
                        break;
                }

                if (newText) {
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    editor.focus();
                    editor.setSelectionRange(start + newText.length, start + newText.length);
                    this.scheduleAutoSave();
                }
            }

            addTag(tagText) {
                if (!tagText || !this.currentNote) return;
                
                if (!this.currentNote.tags.includes(tagText)) {
                    this.currentNote.tags.push(tagText);
                    this.renderTags();
                    this.saveCurrentNote();
                }
            }

            removeTag(tagText) {
                if (!this.currentNote) return;
                
                this.currentNote.tags = this.currentNote.tags.filter(tag => tag !== tagText);
                this.renderTags();
                this.saveCurrentNote();
            }

            renderTags() {
                if (!this.currentNote) return;
                
                const container = document.getElementById('tagsContainer');
                container.innerHTML = this.currentNote.tags.map(tag => `
                    <span class="tag">
                        ${tag}
                        <button class="tag-remove" onclick="notesApp.removeTag('${tag}')">×</button>
                    </span>
                `).join('');
            }

            updateStats() {
                const content = document.getElementById('noteEditor').value;
                const words = content.trim().split(/\s+/).filter(word => word.length > 0).length;
                const chars = content.length;

                document.getElementById('wordCount').textContent = `${words} 語`;
                document.getElementById('charCount').textContent = `${chars} 文字`;
            }

            updateLastSaved() {
                const now = new Date();
                document.getElementById('lastSaved').textContent = `${now.toLocaleTimeString()} に保存`;
            }

            getFilteredNotes() {
                return this.notes.filter(note => {
                    const matchesFolder = this.currentFolder === 'all' || note.folder === this.currentFolder;
                    const matchesSearch = this.searchTerm === '' || 
                        note.title.toLowerCase().includes(this.searchTerm) ||
                        note.content.toLowerCase().includes(this.searchTerm) ||
                        note.tags.some(tag => tag.toLowerCase().includes(this.searchTerm));
                    
                    return matchesFolder && matchesSearch;
                });
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                const filteredNotes = this.getFilteredNotes();

                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div style="padding: 20px; text-align: center; opacity: 0.6;">ノートが見つかりません</div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         onclick="notesApp.selectNote(${note.id})">
                        <div class="note-title">${note.title}</div>
                        <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                        <div class="note-date">${new Date(note.modified).toLocaleDateString()}</div>
                        <button class="delete-note" onclick="notesApp.deleteNote(${note.id}, event)">×</button>
                    </div>
                `).join('');
            }

            updateActiveNote() {
                const noteItems = document.querySelectorAll('.note-item');
                noteItems.forEach(item => {
                    item.classList.remove('active');
                });
                
                if (this.currentNote) {
                    const activeItem = document.querySelector(`.note-item[onclick="notesApp.selectNote(${this.currentNote.id})"]`);
                    if (activeItem) {
                        activeItem.classList.add('active');
                    }
                }
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }
        }

        // Initialize the app
        const notesApp = new NotesApp();
    </script>
</body>
</html>
