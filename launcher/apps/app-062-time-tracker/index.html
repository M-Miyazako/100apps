<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフェッショナル時間トラッカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .timer-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
        }

        .current-timer {
            margin-bottom: 30px;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timer-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .timer-btn.start {
            background: #00b894;
            border-color: #00b894;
        }

        .timer-btn.pause {
            background: #fdcb6e;
            border-color: #fdcb6e;
            color: #333;
        }

        .timer-btn.stop {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .task-input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-task-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.active {
            border-left-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .task-time {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }

        .task-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .task-project {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #00b894;
            color: white;
        }

        .edit-btn {
            background: #74b9ff;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .reports-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .report-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .chart-container {
            height: 200px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-top: 15px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .export-btn {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .project-colors {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .reports-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .timer-display {
                font-size: 3rem;
            }

            .timer-controls {
                flex-direction: column;
                align-items: center;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .stats-section {
                grid-template-columns: 1fr;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏱️ プロフェッショナル時間トラッカー</h1>
            <p>時間を記録し、生産性を向上させましょう</p>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="todayTime">0h 0m</div>
                <div class="stat-label">今日の合計</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekTime">0h 0m</div>
                <div class="stat-label">今週</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">アクティブなタスク</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">プロジェクト</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="timer-section">
                <div class="current-timer">
                    <h3 id="currentTaskName">タスクが選択されていません</h3>
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn start" id="startBtn">開始</button>
                        <button class="timer-btn pause" id="pauseBtn" disabled>一時停止</button>
                        <button class="timer-btn stop" id="stopBtn" disabled>停止</button>
                    </div>
                    <div id="timerStatus">開始する準備ができています</div>
                </div>
            </div>

            <div class="task-input-section">
                <h3 style="margin-bottom: 20px; color: #333;">新しいタスクを追加</h3>
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <label for="taskName">タスク名</label>
                        <input type="text" id="taskName" required placeholder="タスク名を入力してください">
                    </div>
                    
                    <div class="form-group">
                        <label for="projectName">プロジェクト</label>
                        <input type="text" id="projectName" placeholder="プロジェクト名（任意）">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">説明</label>
                        <textarea id="taskDescription" rows="3" placeholder="タスクの説明（任意）"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">優先度</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>プロジェクトの色</label>
                        <div class="project-colors">
                            <div class="color-option selected" style="background: #667eea" data-color="#667eea"></div>
                            <div class="color-option" style="background: #00b894" data-color="#00b894"></div>
                            <div class="color-option" style="background: #e74c3c" data-color="#e74c3c"></div>
                            <div class="color-option" style="background: #f39c12" data-color="#f39c12"></div>
                            <div class="color-option" style="background: #9b59b6" data-color="#9b59b6"></div>
                            <div class="color-option" style="background: #34495e" data-color="#34495e"></div>
                        </div>
                    </div>

                    <button type="submit" class="add-task-btn">タスクを追加</button>
                </form>
            </div>
        </div>

        <div class="tasks-section">
            <div class="section-header">
                <h3 class="section-title">タスク</h3>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="today">今日</button>
                    <button class="filter-btn" data-filter="week">今週</button>
                    <button class="filter-btn" data-filter="high">高優先度</button>
                </div>
            </div>
            <div class="tasks-list" id="tasksList">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <h4>まだタスクがありません</h4>
                    <p>上のフォームから最初のタスクを追加してください</p>
                </div>
            </div>
        </div>

        <div class="reports-section">
            <div class="report-card">
                <h3 class="section-title">日別概要</h3>
                <div class="chart-container">
                    <div id="dailyChart">ここにチャートが表示されます</div>
                </div>
            </div>
            <div class="report-card">
                <h3 class="section-title">プロジェクト分布</h3>
                <div class="chart-container">
                    <div id="projectChart">ここにチャートが表示されます</div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <h3 style="margin-bottom: 20px; color: #333;">データをエクスポート</h3>
            <button class="export-btn" id="exportCSV">CSVとしてエクスポート</button>
            <button class="export-btn" id="exportJSON">JSONとしてエクスポート</button>
        </div>
    </div>

    <script>
        class TimeTracker {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('timeTracker_tasks')) || [];
                this.timeEntries = JSON.parse(localStorage.getItem('timeTracker_entries')) || [];
                this.currentTask = null;
                this.isRunning = false;
                this.startTime = null;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.selectedColor = '#667eea';
                this.currentFilter = 'all';

                this.initializeEventListeners();
                this.renderTasks();
                this.updateStats();
                this.updateTimerDisplay();
            }

            initializeEventListeners() {
                // Timer controls
                document.getElementById('startBtn').addEventListener('click', () => this.startTimer());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseTimer());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopTimer());

                // Task form
                document.getElementById('taskForm').addEventListener('submit', (e) => this.addTask(e));

                // Color selection
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectColor(e.target.dataset.color));
                });

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Export buttons
                document.getElementById('exportCSV').addEventListener('click', () => this.exportCSV());
                document.getElementById('exportJSON').addEventListener('click', () => this.exportJSON());

                // Auto-save before page unload
                window.addEventListener('beforeunload', () => this.saveData());
            }

            addTask(e) {
                e.preventDefault();

                const task = {
                    id: Date.now(),
                    name: document.getElementById('taskName').value,
                    project: document.getElementById('projectName').value || '個人',
                    description: document.getElementById('taskDescription').value,
                    priority: document.getElementById('taskPriority').value,
                    color: this.selectedColor,
                    created: new Date().toISOString(),
                    totalTime: 0
                };

                this.tasks.unshift(task);
                this.saveData();
                this.renderTasks();
                this.updateStats();
                
                // Reset form
                document.getElementById('taskForm').reset();
                this.selectColor('#667eea');

                this.showNotification('タスクが正常に追加されました！');
            }

            selectTask(taskId) {
                this.currentTask = this.tasks.find(task => task.id === taskId);
                document.getElementById('currentTaskName').textContent = this.currentTask ? this.currentTask.name : 'タスクが選択されていません';
                this.renderTasks();
            }

            startTimer() {
                if (!this.currentTask) {
                    alert('最初にタスクを選択してください');
                    return;
                }

                this.isRunning = true;
                this.startTime = Date.now() - this.elapsedTime;
                
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 1000);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('timerStatus').textContent = '実行中...';
            }

            pauseTimer() {
                this.isRunning = false;
                clearInterval(this.timerInterval);

                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('timerStatus').textContent = '一時停止中';
            }

            stopTimer() {
                if (this.currentTask && this.elapsedTime > 0) {
                    // Save time entry
                    const entry = {
                        id: Date.now(),
                        taskId: this.currentTask.id,
                        taskName: this.currentTask.name,
                        project: this.currentTask.project,
                        startTime: new Date(this.startTime).toISOString(),
                        endTime: new Date().toISOString(),
                        duration: this.elapsedTime,
                        date: new Date().toISOString().split('T')[0]
                    };

                    this.timeEntries.push(entry);
                    this.currentTask.totalTime += this.elapsedTime;
                }

                this.isRunning = false;
                this.elapsedTime = 0;
                clearInterval(this.timerInterval);

                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('timerStatus').textContent = '開始する準備ができています';

                this.updateTimerDisplay();
                this.saveData();
                this.renderTasks();
                this.updateStats();

                if (this.currentTask) {
                    this.showNotification(`「${this.currentTask.name}」の時間を記録しました`);
                }
            }

            deleteTask(taskId) {
                if (confirm('このタスクを削除してもよろしいですか？')) {
                    this.tasks = this.tasks.filter(task => task.id !== taskId);
                    this.timeEntries = this.timeEntries.filter(entry => entry.taskId !== taskId);
                    
                    if (this.currentTask && this.currentTask.id === taskId) {
                        this.stopTimer();
                        this.currentTask = null;
                        document.getElementById('currentTaskName').textContent = 'タスクが選択されていません';
                    }

                    this.saveData();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('タスクが削除されました');
                }
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                const newName = prompt('タスク名を編集:', task.name);
                if (newName && newName !== task.name) {
                    task.name = newName;
                    this.saveData();
                    this.renderTasks();
                    
                    if (this.currentTask && this.currentTask.id === taskId) {
                        document.getElementById('currentTaskName').textContent = newName;
                    }
                }
            }

            selectColor(color) {
                this.selectedColor = color;
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.toggle('selected', option.dataset.color === color);
                });
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.renderTasks();
            }

            getFilteredTasks() {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
                weekStart.setHours(0, 0, 0, 0);

                return this.tasks.filter(task => {
                    switch (this.currentFilter) {
                        case 'today':
                            return this.timeEntries.some(entry => 
                                entry.taskId === task.id && entry.date === today
                            );
                        case 'week':
                            return this.timeEntries.some(entry => 
                                entry.taskId === task.id && new Date(entry.startTime) >= weekStart
                            );
                        case 'high':
                            return task.priority === 'high';
                        default:
                            return true;
                    }
                });
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h4>タスクが見つかりません</h4>
                            <p>現在のフィルターに一致するタスクがありません</p>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${this.currentTask && this.currentTask.id === task.id ? 'active' : ''}">
                        <div class="task-header">
                            <div class="task-name">${task.name}</div>
                            <div class="task-time">${this.formatTime(task.totalTime)}</div>
                        </div>
                        <div class="task-details">
                            <div>
                                <span class="task-project" style="background: ${task.color}">${task.project}</span>
                                <span style="margin-left: 10px; font-size: 12px;">優先度: ${task.priority}</span>
                            </div>
                            <div class="task-actions">
                                <button class="action-btn start-btn" onclick="timeTracker.selectTask(${task.id})">選択</button>
                                <button class="action-btn edit-btn" onclick="timeTracker.editTask(${task.id})">編集</button>
                                <button class="action-btn delete-btn" onclick="timeTracker.deleteTask(${task.id})">削除</button>
                            </div>
                        </div>
                        ${task.description ? `<div style="margin-top: 10px; font-size: 14px; color: #666;">${task.description}</div>` : ''}
                    </div>
                `).join('');
            }

            updateTimerDisplay() {
                const display = document.getElementById('timerDisplay');
                display.textContent = this.formatTime(this.elapsedTime);
            }

            updateStats() {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
                weekStart.setHours(0, 0, 0, 0);

                // Today's total
                const todayEntries = this.timeEntries.filter(entry => entry.date === today);
                const todayTime = todayEntries.reduce((sum, entry) => sum + entry.duration, 0);

                // Week's total
                const weekEntries = this.timeEntries.filter(entry => new Date(entry.startTime) >= weekStart);
                const weekTime = weekEntries.reduce((sum, entry) => sum + entry.duration, 0);

                // Active tasks (tasks with time logged in the last 7 days)
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                const activeTasks = new Set(this.timeEntries
                    .filter(entry => new Date(entry.startTime) >= sevenDaysAgo)
                    .map(entry => entry.taskId)
                ).size;

                // Total projects
                const totalProjects = new Set(this.tasks.map(task => task.project)).size;

                document.getElementById('todayTime').textContent = this.formatTime(todayTime);
                document.getElementById('weekTime').textContent = this.formatTime(weekTime);
                document.getElementById('activeTasks').textContent = activeTasks;
                document.getElementById('totalProjects').textContent = totalProjects;
            }

            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                } else if (minutes > 0) {
                    return `${minutes}m ${seconds}s`;
                } else {
                    return `${seconds}s`;
                }
            }

            exportCSV() {
                const csvContent = [
                    ['タスク名', 'プロジェクト', '開始時間', '終了時間', '継続時間（分）', '日付'],
                    ...this.timeEntries.map(entry => [
                        entry.taskName,
                        entry.project,
                        new Date(entry.startTime).toLocaleString(),
                        new Date(entry.endTime).toLocaleString(),
                        Math.round(entry.duration / 60000),
                        entry.date
                    ])
                ].map(row => row.join(',')).join('\n');

                this.downloadFile(csvContent, 'time_tracker_export.csv', 'text/csv');
            }

            exportJSON() {
                const data = {
                    tasks: this.tasks,
                    timeEntries: this.timeEntries,
                    exportDate: new Date().toISOString()
                };

                this.downloadFile(JSON.stringify(data, null, 2), 'time_tracker_export.json', 'application/json');
            }

            downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('エクスポートが完了しました！');
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            saveData() {
                localStorage.setItem('timeTracker_tasks', JSON.stringify(this.tasks));
                localStorage.setItem('timeTracker_entries', JSON.stringify(this.timeEntries));
            }
        }

        // Initialize the time tracker
        const timeTracker = new TimeTracker();
    </script>
