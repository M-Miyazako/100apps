<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Editor - LaTeX エディター</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-square-root-alt"></i> LaTeX Editor</h1>
            <div class="header-actions">
                <button id="compile"><i class="fas fa-play"></i> コンパイル</button>
                <button id="download"><i class="fas fa-download"></i> PDF</button>
            </div>
        </header>

        <main class="main-content">
            <div class="editor-container">
                <textarea id="latexEditor" placeholder="LaTeX コードを入力してください..."></textarea>
            </div>
            <div class="preview-container">
                <div id="mathPreview"></div>
            </div>
        </main>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js"></script>
</body>
</html>
