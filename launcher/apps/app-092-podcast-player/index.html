<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポッドキャストプレイヤー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポッドキャストプレイヤー</h1>
        
        <div class="podcast-section">
            <h2>ポッドキャスト一覧</h2>
            <div class="podcast-list" id="podcastList">
                <!-- ポッドキャストアイテムがここに読み込まれます -->
            </div>
        </div>
        
        <div class="current-episode" id="currentEpisode">
            <div class="episode-info">
                <img src="https://via.placeholder.com/80x80" alt="エピソードアートワーク" class="episode-artwork">
                <div class="episode-details">
                    <h3 class="episode-title">再生するエピソードを選択</h3>
                    <p class="episode-description">上記のポッドキャストエピソードから選択</p>
                </div>
            </div>
        </div>
        
        <div class="player-controls">
            <audio id="audioPlayer" controls>
                <source src="" type="audio/mpeg">
                お使いのブラウザは音声再生をサポートしていません。
            </audio>
            
            <div class="custom-controls">
                <button id="playPauseBtn" class="control-btn">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon" style="display: none;">⏸</span>
                </button>
                <button id="prevBtn" class="control-btn">⏮</button>
                <button id="nextBtn" class="control-btn">⏭</button>
                <button id="speed-btn" class="control-btn">1x</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <button id="volumeBtn" class="control-btn">🔊</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <h3>現在のプレイリスト</h3>
            <div class="playlist-items" id="playlistItems">
                <!-- プレイリストアイテムがここに表示されます -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
