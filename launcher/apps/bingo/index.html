<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BINGO GAME</h1>
            <div class="game-controls">
                <button id="newGame" class="btn btn-primary">New Game</button>
                <button id="newCard" class="btn btn-secondary">New Card</button>
                <button id="callNumber" class="btn btn-success">Call Number</button>
            </div>
        </header>

        <div class="game-area">
            <div class="left-panel">
                <div class="current-call">
                    <h2>Current Call</h2>
                    <div id="currentNumber" class="current-number">
                        <span class="letter">B</span>
                        <span class="number">7</span>
                    </div>
                </div>

                <div class="called-numbers">
                    <h3>Called Numbers</h3>
                    <div class="numbers-grid">
                        <div class="column">
                            <div class="column-header">B</div>
                            <div id="calledB" class="called-list"></div>
                        </div>
                        <div class="column">
                            <div class="column-header">I</div>
                            <div id="calledI" class="called-list"></div>
                        </div>
                        <div class="column">
                            <div class="column-header">N</div>
                            <div id="calledN" class="called-list"></div>
                        </div>
                        <div class="column">
                            <div class="column-header">G</div>
                            <div id="calledG" class="called-list"></div>
                        </div>
                        <div class="column">
                            <div class="column-header">O</div>
                            <div id="calledO" class="called-list"></div>
                        </div>
                    </div>
                </div>

                <div class="game-stats">
                    <h3>Game Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-label">Numbers Called:</span>
                            <span id="numbersCalledCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Games Played:</span>
                            <span id="gamesPlayedCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Games Won:</span>
                            <span id="gamesWonCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Win Rate:</span>
                            <span id="winRate">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="bingo-card">
                    <div class="card-header">
                        <div class="letter">B</div>
                        <div class="letter">I</div>
                        <div class="letter">N</div>
                        <div class="letter">G</div>
                        <div class="letter">O</div>
                    </div>
                    <div id="bingoGrid" class="bingo-grid">
                        <!-- Bingo cells will be generated here -->
                    </div>
                </div>

                <div class="win-patterns">
                    <h3>Win Patterns</h3>
                    <div class="patterns-grid">
                        <div class="pattern-option">
                            <input type="radio" id="linePattern" name="winPattern" value="line" checked>
                            <label for="linePattern">Line (Row/Column)</label>
                        </div>
                        <div class="pattern-option">
                            <input type="radio" id="diagonalPattern" name="winPattern" value="diagonal">
                            <label for="diagonalPattern">Diagonal</label>
                        </div>
                        <div class="pattern-option">
                            <input type="radio" id="fullHousePattern" name="winPattern" value="fullhouse">
                            <label for="fullHousePattern">Full House</label>
                        </div>
                        <div class="pattern-option">
                            <input type="radio" id="anyPattern" name="winPattern" value="any">
                            <label for="anyPattern">Any Pattern</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-status">
            <div id="gameMessage" class="game-message"></div>
        </div>
    </div>

    <!-- Win Animation Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ BINGO! ðŸŽ‰</h2>
            <p id="winMessage">Congratulations! You won with a line pattern!</p>
            <div class="modal-actions">
                <button id="playAgain" class="btn btn-primary">Play Again</button>
                <button id="closeModal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
