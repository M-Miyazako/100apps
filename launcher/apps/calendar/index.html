<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calendar</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events..." />
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>

            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div id="calendarDays" class="calendar-days"></div>
            </div>

            <div class="quick-actions">
                <button id="todayBtn" class="quick-btn">Today</button>
                <button id="addEventBtn" class="quick-btn primary">Add Event</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="events-section">
                <h3>Today's Events</h3>
                <div id="todayEvents" class="events-list"></div>
            </div>

            <div class="categories-section">
                <h3>Categories</h3>
                <div class="category-list">
                    <div class="category-item">
                        <span class="category-color work"></span>
                        <span>Work</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color personal"></span>
                        <span>Personal</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color health"></span>
                        <span>Health</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color social"></span>
                        <span>Social</span>
                    </div>
                    <div class="category-item">
                        <span class="category-color reminder"></span>
                        <span>Reminder</span>
                    </div>
                </div>
            </div>

            <div class="notifications-section">
                <h3>Notifications</h3>
                <div id="notificationsList" class="notifications-list"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" />
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                            <option value="social">Social</option>
                            <option value="reminder">Reminder</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventReminder">Reminder</label>
                        <select id="eventReminder">
                            <option value="none">No reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelEvent" class="btn-secondary">Cancel</button>
                        <button type="submit" id="saveEvent" class="btn-primary">Save Event</button>
                        <button type="button" id="deleteEvent" class="btn-danger" style="display: none;">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventDetailsTitle">Event Details</h3>
                <button id="closeDetailsModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="eventDetailsContent"></div>
                <div class="details-actions">
                    <button id="editEventBtn" class="btn-primary">Edit</button>
                    <button id="deleteEventBtn" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
