<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Morse Code Converter</h1>
            <p class="subtitle">Convert text to morse code and back with audio playback</p>
        </header>

        <main>
            <div class="converter-section">
                <div class="input-group">
                    <label for="text-input">Text Input:</label>
                    <textarea id="text-input" placeholder="Enter text to convert to morse code..." rows="4"></textarea>
                    <div class="button-group">
                        <button id="text-to-morse" class="btn primary">Convert to Morse</button>
                        <button id="copy-morse" class="btn secondary">Copy Morse</button>
                    </div>
                </div>

                <div class="morse-display">
                    <div class="morse-output" id="morse-output">
                        <div class="visual-morse" id="visual-morse"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="morse-input">Morse Code Input:</label>
                    <textarea id="morse-input" placeholder="Enter morse code to convert to text... (use dots, dashes, and spaces)" rows="4"></textarea>
                    <div class="button-group">
                        <button id="morse-to-text" class="btn primary">Convert to Text</button>
                        <button id="copy-text" class="btn secondary">Copy Text</button>
                    </div>
                </div>

                <div class="text-display">
                    <div class="text-output" id="text-output"></div>
                </div>
            </div>

            <div class="audio-section">
                <h3>Audio Controls</h3>
                <div class="audio-controls">
                    <button id="play-morse" class="btn audio-btn">
                        <span class="play-icon">▶</span>
                        Play Morse Code
                    </button>
                    <button id="stop-morse" class="btn audio-btn">
                        <span class="stop-icon">⏹</span>
                        Stop
                    </button>
                </div>
                
                <div class="speed-control">
                    <label for="speed-slider">Speed (WPM):</label>
                    <input type="range" id="speed-slider" min="5" max="30" value="15" step="1">
                    <span id="speed-value">15</span>
                </div>
            </div>

            <div class="morse-reference">
                <h3>Morse Code Reference</h3>
                <div class="reference-grid" id="morse-reference-grid">
                    <!-- Reference will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Morse Code Converter - Part of 100 Web Apps</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
