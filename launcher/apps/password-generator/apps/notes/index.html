<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Notes</h1>
                <button class="new-note-btn" title="New Note (Ctrl+N)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search notes..." />
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </div>
            
            <div class="category-filter">
                <select class="category-select">
                    <option value="">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">Ideas</option>
                    <option value="todo">To Do</option>
                </select>
            </div>
            
            <div class="notes-list">
                <div class="note-item placeholder">
                    <div class="note-preview">
                        <div class="note-title">Welcome to Notes</div>
                        <div class="note-content">Create your first note to get started...</div>
                        <div class="note-meta">
                            <span class="note-date">Now</span>
                            <span class="note-category">personal</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Editor -->
        <div class="main-editor">
            <div class="editor-header">
                <div class="note-info">
                    <input type="text" class="note-title-input" placeholder="Note title..." />
                    <div class="note-meta-info">
                        <select class="note-category-select">
                            <option value="">Select category...</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                            <option value="todo">To Do</option>
                        </select>
                        <span class="note-date-info">Created: <span class="created-date">Never</span></span>
                        <span class="note-date-info">Modified: <span class="modified-date">Never</span></span>
                    </div>
                </div>
                
                <div class="editor-actions">
                    <button class="save-btn" title="Save (Ctrl+S)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17,21 17,13 7,13 7,21"/>
                            <polyline points="7,3 7,8 15,8"/>
                        </svg>
                    </button>
                    <button class="delete-btn" title="Delete Note">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1 2-2h4a2,2 0 0,1 2,2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                    <button class="export-btn" title="Export Note">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="formatting-toolbar">
                <button class="format-btn bold-btn" title="Bold (Ctrl+B)" data-command="bold">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                        <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                    </svg>
                </button>
                <button class="format-btn italic-btn" title="Italic (Ctrl+I)" data-command="italic">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="4" x2="10" y2="4"/>
                        <line x1="14" y1="20" x2="5" y2="20"/>
                        <line x1="15" y1="4" x2="9" y2="20"/>
                    </svg>
                </button>
                <button class="format-btn underline-btn" title="Underline (Ctrl+U)" data-command="underline">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"/>
                        <line x1="4" y1="21" x2="20" y2="21"/>
                    </svg>
                </button>
                <div class="toolbar-divider"></div>
                <button class="format-btn ul-btn" title="Bullet List" data-command="insertUnorderedList">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                </button>
                <button class="format-btn ol-btn" title="Numbered List" data-command="insertOrderedList">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="10" y1="6" x2="21" y2="6"/>
                        <line x1="10" y1="12" x2="21" y2="12"/>
                        <line x1="10" y1="18" x2="21" y2="18"/>
                        <line x1="4" y1="6" x2="4" y2="6"/>
                        <line x1="4" y1="12" x2="4" y2="12"/>
                        <line x1="4" y1="18" x2="4" y2="18"/>
                    </svg>
                </button>
                <div class="toolbar-divider"></div>
                <button class="format-btn" title="Clear Formatting" data-command="removeFormat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 8.5L8.5 6M8.5 6L11 8.5M8.5 6L6 3.5M8.5 6L11 3.5"/>
                        <path d="M6 15h9"/>
                        <path d="M7 12h8"/>
                        <path d="M18 21l-4-4"/>
                    </svg>
                </button>
            </div>
            
            <div class="editor-content">
                <div class="rich-text-editor" contenteditable="true" data-placeholder="Start writing your note...">
                </div>
            </div>
            
            <div class="editor-footer">
                <div class="word-count">
                    <span class="word-count-text">Words: 0 | Characters: 0</span>
                </div>
                <div class="autosave-status">
                    <span class="autosave-text">All changes saved</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Export Note</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" data-format="txt">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 3v4a1 1 0 0 0 1 1h4"/>
                            <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"/>
                        </svg>
                        Export as TXT
                    </button>
                    <button class="export-option" data-format="html">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 3v4a1 1 0 0 0 1 1h4"/>
                            <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"/>
                        </svg>
                        Export as HTML
                    </button>
                    <button class="export-option" data-format="json">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 3v4a1 1 0 0 0 1 1h4"/>
                            <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"/>
                        </svg>
                        Export as JSON
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
